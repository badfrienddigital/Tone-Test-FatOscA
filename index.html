	<title>FatOscillator TestA</title>

<body>

<input type="button" id="button" value="hello" onclick="theButton()" />

<script>

    var player = new Tone.Player().toMaster();
    var button = document.getElementById('button');
    button.value = "Rendering...";

    Tone.Offline(function(Transport){

      var synth = new Tone.Synth();
      synth.toMaster();
      synth.set({
        "oscillator": {
        "type": "fatsawtooth"
      },
        "envelope": {
        "attack": 1,
        "decay": 0.5,
        "sustain": 1,
        "release": 2
        }
      })

       //synth2.oscillator.count = 6;
       //synth2.oscillator.spread = 15;
      // can't adjust synth.oscillator Offline???
      // debug and report error


      synth.triggerAttackRelease("G2", "2n");
      synth.triggerAttackRelease("G1", "2n", "2n");

}, 4).then(function(buffer){
player.buffer = buffer;
button.value = "Play"
})

function theButton(){
  player.start();
  button.value = "Playing?";
};

</script>

</body>
</html>
